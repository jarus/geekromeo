{% extends "layout.html" %}

{% block title %}
{{ block.super }} - Profile
{% endblock %}

{% block content %}
	<h1>Profile</h1>
    <div class="row">
      <div class="span3">
{% for profile in profile_list %}
        <img src="{{ MEDIA_URL }}{{ profile.photo }}">
      </div>
      <div class="span3">
        <p><a href="{{ profile.get_absolute_url }}">{{ profile.user }}</a></p>
      </div>
{% endfor %}
    </div>
{% endblock %}
